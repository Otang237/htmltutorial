<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<bod class="font-Inter">
  <!--navigation component-->
  <section class="bg-cyan-50 py-3 px-8" >
    
     <div class="flex justify-between items-center">
       <!--logo-->
      <div class="flex items-center gap-20">
        <h1 class="font-semibold text-2xl text-gray-800 "><span class="text-purple-800">E</span>tta.</h1>
        <nav class="hidden md:flex">
          <ul class="flex gap-6 items-center text-gray-800 text-sm font-medium">
            <li><a href="#" class="hover:border-b-2 hover:border-purple-800 transition-all duration-150 hover:text-purple-800">Home</a></li>
            <li><a href="#" class="hover:border-b-2 hover:border-purple-800 transition-all duration-150 hover:text-purple-800">About</a></li>
            <li><a href="#" class="hover:border-b-2 hover:border-purple-800 transition-all duration-150 hover:text-purple-800">Projects</a></li>
            <li><a href="#" class="hover:border-b-2 hover:border-purple-800 transition-all duration-150 hover:text-purple-800">Contacts</a></li>
          </ul>
        </nav>
      </div>
       <!--navigation links-->
     
       <!--button-->
      <div class="flex gap-6 items-center ">
        <button class="bg-purple-800 py-2 px-6 rounded-md text-white flex items-center gap-1 font-medium hover:bg-purple-700 duration-150 transition-all">Hire me <i class="fa-solid fa-arrow-right"></i></button>
        <button class="border border-gray-800 py-2 px-6 rounded-md md:flex items-center gap-1 hover:scale-105 duration-150 transition-all hidden">Resume <i class="fa-solid fa-download"></i> </button>
        <div class="md:hidden" title="menu">
            <button id="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
          </div>
      </div>
      <!--mobile menu-->
      
     </div>
     <div id="mobile-menu" class="hidden md:hidden z-50 h-[80vh]">
        <ul class="flex gap-6 items-center text-gray-800 text-sm font-medium flex-col mt-4 h-[100vh] justify-center">
            <li><a href="#" class="hover:border-b-2 hover:border-purple-800 transition-all duration-150 hover:text-purple-800">Home</a></li>
            <li><a href="#" class="hover:border-b-2 hover:border-purple-800 transition-all duration-150 hover:text-purple-800">About</a></li>

            <li><a href="#" class="hover:border-b-2 hover:border-purple-800 transition-all duration-150 hover:text-purple-800">Contacts</a></li>
          </ul>

      </div>


  </section>










  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

  </script>

</html>
